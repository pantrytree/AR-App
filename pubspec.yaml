name: roomantics
description: AR furniture app

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_staggered_animations: ^1.1.0
  flutter_svg: ^2.1.6

  # Camera
  camera: ^0.10.5
  permission_handler: ^11.0.1

  # Firebase
  firebase_core: ^2.24.2
  cloud_firestore: ^4.14.3
  firebase_auth: ^4.17.3
  firebase_storage: ^11.5.3

  # UI
  google_fonts: ^6.1.0
  provider: ^6.1.1
  image_picker: ^1.0.4

  # Optional - comment these out if they cause issues
  # flutter_staggered_animations: ^1.1.1
  # flutter_svg: ^2.0.9

  shared_preferences: ^2.2.2
  path_provider: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/